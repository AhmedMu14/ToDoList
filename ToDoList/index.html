                <button class="btn-add">ADD <img src="Add.png" alt="image"></button>

                <BUtton class="btn-clr">CLEAR <img src="Clear.png" alt="image"></BUtton>

        </div>
        <div class="item-container">
            <ul class="item-list"></ul>
        </div>
    </div>
    <script src="project.js"></script>

</body>

</html>
